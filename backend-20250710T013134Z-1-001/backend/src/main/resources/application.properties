# =======================
# CONFIGURACIÓN VERANUM
# =======================

# --- Nombre de la aplicación ---
spring.application.name=hotel-veranum

# --- Configuración de PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:8030/veranum
spring.datasource.username=postgres
spring.datasource.password=cesar2314

# --- Hibernate / JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Puerto del servidor ---
server.port=8080

# --- Mensajes (opcional) ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8

